<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background-color: #222;
  color: #fff;
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  text-align: center;
}

.container {
  padding: 20px;
  width: 100%;
  max-width: 600px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.content {
  margin-bottom: 30px;
  width: 100%;
}

.content h2 {
  margin: 0 0 20px 0;
  font-size: 24px;
}

.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 5px;
}

@media (max-width: 600px) {
  .content h2 {
    font-size: 22px;
  }

  .button {
    padding: 14px 28px;
    font-size: 15px;
  }

  .container {
    padding: 15px;
  }
}
</style>
</head>
<body>
<div class="container">
  <div class="content">
    <h2>Reglamento Interno Paseos del Bosque Fracci√≥n F</h2>
    <a href="./assets/ReglamentoInterno.pdf" class="button">Reglamento Interno</a>
  </div>
</div>
</body>
</html>
